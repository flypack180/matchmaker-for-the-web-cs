    <script>
        console.log("starting matchmaker");

function calcCompat() {
    console.log("calcCompat()");

    const desrespo = [
        5,
        3,
        4,
        5,
        5
    ]

    const max_score = 25;

    let q1respo = document.getElementById("q1").selectedOptions[0].value;
    let q2respo = document.getElementById("q2").selectedOptions[0].value;
    let q3respo = document.getElementById("q3").selectedOptions[0].value;

	console.log(document.getElementById("q5").selectedOptions[0].value);
	console.log(q5respo);

    let q1compat = 5 - Math.abs(q1respo - desrespo[0]);
    let q2compat = 5 - Math.abs(q2respo - desrespo[1]);
    let q3compat = 5 - Math.abs(q3respo - desrespo[2]);

    console.log(q4compat);
    console.log(q5compat);

    let totalcompat = q1compat + q2compat + q3compat + q4compat + q5compat;

    totalcompat *= 100 / max_score;
	totalcompat = Math.round(totalcompat);
    console.log("total compatibility");
	console.log(totalcompat);

    document.getElementById("compatibility").innerHTML = "your compatibility is "+totalcompat;
